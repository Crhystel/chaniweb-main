services:
  # --- CAPA DE DATOS (PERSISTENCIA Y MENSAJERÍA) ---
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- CAPA DE LÓGICA Y PROCESAMIENTO ---
  backend:
    build: ./chaniweb-backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    environment:
      DATABASE_URL: ${AZURE_DB_URL}
      REDIS_URL: ${AZURE_REDIS_URL}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 20s
      timeout: 5s
      retries: 3

  worker:
    build: ./chaniweb-backend
    command: python worker.py
    environment:
      DATABASE_URL: ${AZURE_DB_URL}
      REDIS_URL: ${AZURE_REDIS_URL}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # --- CAPA DE INGESTA DISTRIBUIDA (SCRAPERS SEPARADOS) ---
  # Si uno de estos falla, los otros dos siguen alimentando la base de datos.

  ingesta-supermaxi:
    build: ./chaniweb-ingesta
    environment:
      REDIS_URL: ${AZURE_REDIS_URL}
      TARGET_SOURCE: "Supermaxi"
    depends_on:
      redis:
        condition: service_healthy
      worker:
        condition: service_started

  ingesta-aki:
    build: ./chaniweb-ingesta
    environment:
      REDIS_URL: ${AZURE_REDIS_URL}
      TARGET_SOURCE: "Aki"
    depends_on:
      redis:
        condition: service_healthy
      worker:
        condition: service_started

  ingesta-comisariato:
    build: ./chaniweb-ingesta
    environment:
      REDIS_URL: ${AZURE_REDIS_URL}
      TARGET_SOURCE: "Mi Comisariato"
    depends_on:
      redis:
        condition: service_healthy
      worker:
        condition: service_started

  # --- CAPA DE PRESENTACIÓN ---
  frontend:
    build: ./chaniweb-frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 20s
      timeout: 5s
      retries: 3

  # --- PUERTA DE ENTRADA (GATEWAY / REVERSE PROXY) ---
  proxy:
    build: ./chaniweb-proxy
    ports:
      - "80:80"
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 20s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  redis_data:
