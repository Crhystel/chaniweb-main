version: "3.8"

services:
  # --- CAPA DE DATOS ---
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-admin_chani}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ChaniPassword2026!}
      POSTGRES_DB: ${DB_NAME:-chaniweb_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- CAPA DE APLICACIÃ“N ---
  backend:
    build: ./chaniweb-backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    environment:
      DATABASE_URL: postgresql://${DB_USER:-admin_chani}:${DB_PASSWORD:-ChaniPassword2026!}@db:5432/${DB_NAME:-chaniweb_db}
      REDIS_URL: redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 20s
      timeout: 5s
      retries: 3

  # Consumidor de mensajes separado (Worker distribuido)
  worker:
    build: ./chaniweb-backend
    command: python worker.py
    environment:
      DATABASE_URL: postgresql://${DB_USER:-admin_chani}:${DB_PASSWORD:-ChaniPassword2026!}@db:5432/${DB_NAME:-chaniweb_db}
      REDIS_URL: redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  ingesta:
    build: ./chaniweb-ingesta
    environment:
      REDIS_URL: redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
      worker:
        condition: service_started

  frontend:
    build: ./chaniweb-frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 20s
      timeout: 5s
      retries: 3

  # --- PUERTA DE ENTRADA (GATEWAY) ---
  proxy:
    build: ./chaniweb-proxy
    ports:
      - "80:80"
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 20s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  redis_data:
