apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: chaniweb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: tu-registro.azurecr.io/chaniweb-backend:latest
          command: ["python", "worker.py"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef: { name: chaniweb-secrets, key: database-url }
            - name: REDIS_URL
              value: "redis://redis:6379"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "250m"
