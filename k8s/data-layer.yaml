# PostgreSQL Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-db
spec:
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_USER
          valueFrom: { secretKeyRef: { name: chaniweb-secrets, key: db-user } }
        - name: POSTGRES_PASSWORD
          valueFrom: { secretKeyRef: { name: chaniweb-secrets, key: db-password } }
        - name: POSTGRES_DB
          valueFrom: { secretKeyRef: { name: chaniweb-secrets, key: db-name } }
---
# Servicio interno para la DB
apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  selector:
    app: db
  ports:
    - port: 5432
---
# Redis Deployment y Service (Para el cach√©)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cache
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: redis
  ports:
    - port: 6379