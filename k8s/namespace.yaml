apiVersion: v1
kind: Namespace
metadata:
  name: chaniweb
  labels:
    name: chaniweb
    environment: production
---
# NetworkPolicy para seguridad
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: chaniweb-network-policy
  namespace: chaniweb
spec:
  podSelector:
    matchLabels:
      app: chaniweb
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: chaniweb
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: chaniweb
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
